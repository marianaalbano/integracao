{% extends "base.html" %}

{% block content %}
{% if message %}
<br>
<br>
<div class="alert alert-info" role="alert">
  {{message}}
</div>
{% endif %}
<br>
<br>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><b>Create Project</b></div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="/gitlab/new_user/">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Nome</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Digite o nome">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Username</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" placeholder="Digite o username">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">E-mail</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="password" placeholder="Digite o e-mail">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Senha</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" placeholder="Digite a senha">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Criar</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<script language="javascript" src="/static/js/jquery.min.js"></script>
<script language="javascript" src="/static/js/docker.js"></script>
</body>
</html>
{% endblock %}
